<div class="database">
    <ul>
        <li>
            <div class="" style="text-align: center;" >
                {% if service.image %}
                    <img width="450rem" height="300rem" src="{{ service.image.url }}" alt="">
                {% endif %}
            </div>
        </li>
        <li>
            <h2 style="text-align: center;">{{ service.title }}</h2>
        </li>
        <hr>
        <p class="text">Cost</p>
        <li style="color: coral; font-family: 'Arial Black'; ">{{ service.cost }}</li>
        <p class="text">Address</p>
        <li>{{ service.address }}</li>
        <p class="text">Contact</p>
        <li>{{ service.contact }}</li>
        <p class="text">Rating</p>
        <li>{{ service.get_rating | floatformat:1 }}</li>
        <li>  <a class="btn btn-success" href="{% url 'service-detail-page' service.pk %} "> view </a> </li>

    </ul>
</div>

{% extends 'base.html' %}
{% load static %}

{% block title %}

{% endblock %}

<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <title>Title</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
    </head>
    <body>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="container">
                <div class="col">

                <div>


                    {{ form.username.label }}
                    <div>

                        {{ form.username }}
                    </div>
                </div>

                <div>
                    {{ form.email.label }}
                    <div>
                        {{ form.email }}
                    </div>

                </div>

                <div style="margin-top: 10px;">
                    {{ form.password1.label }}
                    <div>
                        {{ form.password1 }}
                    </div>

                </div>

                <div>
                    {{ form.password2.label }}
                    <div>
                        {{ form.password2 }}
                    </div>

                </div>


                <div style="margin-top: 30px;">
                    <button class="btn btn-primary" style="width: 135px;
                        border-radius: 50px;" type="submit">Register

                    </button>
                </div>
            </div>
            </div>

        </form>
    </body>
</html>
